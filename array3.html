<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>喜歡的飲料</title>
</head>
<body>
  <h2>喜歡的飲料</h2>
  <script>
   
    let drinks = [
      '卡布奇諾咖啡', 
      '拿鐵咖啡',    
      '珍珠奶茶',     
      '長島冰茶',     
      '愛爾蘭咖啡',  
      '藍色夏威夷',  
      '英式水果冰茶' 
    ];

    
    document.write('<h3>橫式</h3>');
    document.write('<table border="1"><tr>');
    for(let i = 0; i < drinks.length; i++) {
      document.write('<td>飲料' + (i + 1) + '</td>');
    }
    document.write('</tr><tr>');
    for(let i = 0; i < drinks.length; i++) {
      document.write('<td>' + drinks[i] + '</td>');
    }
    document.write('</tr></table>');

  
    document.write('<h3>直式</h3>');
    document.write('<table border="1">');
    for(let i = 0; i < drinks.length; i++) {
      document.write('<tr><td>飲料' + (i + 1) + '</td>');
      document.write('<td>' + drinks[i] + '</td></tr>');
    }
    document.write('</table>');
  </script>
</body>
</html>
