<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sum and Average</title>
</head>
<body>
<script>
    
    let grades = [70, 50, 84, 35, 100];
    let total = 0;
    
    for (let i = 0; i < grades.length; i++) {
        document.write(grades[i] + '<br>'); 
        total += grades[i];
    }
    let average = total / grades.length;
    document.write('<br>總分: ' + total);
    document.write('<br>平均數: ' + average.toFixed(2));
</script>
</body>
</html>
