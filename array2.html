<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sum and Average</title>
</head>
<body>
<script>
    // 建立資料
    let grades = [70, 50, 84, 35, 100];
    let total = 0;
    // 取得資料, 利用for迴圈
    for (let i = 0; i < grades.length; i++) {
        document.write(grades[i] + '<br>'); // 每個分數換行顯示
        total += grades[i];
    }
    let average = total / grades.length;
    document.write('<br>總分: ' + total);
    document.write('<br>平均數: ' + average.toFixed(2));
</script>
</body>
</html>
