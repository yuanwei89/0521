<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
   
    let grades=[70,50,84];
    grades.push(35);
    grades.push(100);
    console.log(grades.length);
    let total = 0;
    
    for (i=0;i<grades.length;i++){
        document.write(grades[i]);
        total += grades[i];
    }
    document.write('<br>總分: ' + total);
</script>    
</body>
</html>
